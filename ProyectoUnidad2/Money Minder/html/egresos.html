<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <title>Tu Aplicación</title>
</head>
<body>
<div class="container">
  <main class="parent" id="background">
    <div class="banner">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <a href="../index.html" class="selected">Salir</a>
    </div>
    <div class="content">
      <h1 style="color: aliceblue" >Egresos</h1>
      <form id="form1" name="form1" method="post">
        <p>
            <label for="number" style="color: aliceblue">Egreso:</label>
            <input name="number" type="number" required="required" id="number" class="egreso-input" placeholder="Ingrese un monto " min="0" step="1" autocomplete="on">
        </p>
        <p>
            <label for="select" style="color: aliceblue">Categoría:</label>
            <select name="select" id="select" class="egreso-select">
              <option value="Agua">Agua</option>
              <option value="Ahorro">Ahorro</option>
              <option value="Alquiler">Alquiler</option>
              <option value="Comida">Comida</option>
              <option value="Transporte">Transporte</option>
              <option value="Escuela">Escuela</option>
              <option value="Medicina">Medicina</option>
                <option value="Otros">Otros</option>
            </select>
            <input type="text" id="categoriaOtro" name="categoriaOtro" class="egreso-input" style="display:none;" placeholder="Especifique otro...">
        </p>
        <p>
            <label for="select2" style="color: aliceblue">Método de pago:</label>
            <select name="select2" id="select2" class="egreso-select">
                <option value="Transferencia">Transferencia</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta">Tarjeta</option>
                <option value="Otros">Otros</option>
            </select>
            <input type="text" id="metodoPagoOtro" name="metodoPagoOtro" class="egreso-input" style="display:none;" placeholder="Especifique otro...">
        </p>
        <p>
            <label for="textfield" style="color: aliceblue">Responsable:</label>
            <input name="textfield" type="text" id="responsa" class="egreso-input" placeholder="Ingrese un responsable">
        </p>
        <p>
            <label for="datetime-local" style="color: aliceblue">Fecha y hora:</label>
            <input name="datetime-local" type="datetime-local" required="required" id="datetime-local" class="egreso-input" autocomplete="on">
        </p>
        <p>
            <label for="textarea" style="color: aliceblue">Observación:</label>
            <textarea name="textarea" id="textarea" class="egreso-textarea" placeholder="Ingrese observaciones" style="width: 25%; height: 100px; resize: none;"></textarea>
        </p>
        <p>
            <input type="button" name="button" id="button" class="egreso-button" value="Guardar">
            <input type="button" name="button2" id="button2" class="egreso-button" value="Restablecer">
        </p>
    </form>
    </div>
  </main>
  <nav class="sidebar">
       <button class="close-btn" style="height: 9%; width: 100%;" onclick="toggleSidebar()">✕</button>
    <ul>
     <li><a id="opResumen" href="resumen.html" >Resumen</a></li>
     <li><a id="opTransacciones" href= "ingresos.html">Ingresos</a></li>
      <li><a id="opCategorias" href="egresos.html" class="selected">Egresos</a></li>
      <li><a id="opInformes" href="informes.html">Informes</a></li>
      <li><a id="opExportar" href="exportar.html">Exportar</a></li>
    </ul>
  </nav>
</div>
<script src= "../js/scriptEgreso.js"></script>
<script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('sidebar-open');
    }
  </script>
</body>
</html>
